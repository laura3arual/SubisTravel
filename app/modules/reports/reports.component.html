<div class="view-container reports">

    <h1 class="center">Reportes</h1>
    <div class="container all-transactions row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a ngClass="{active: currentTab==='searches'}" (click)="currentTab='searches'">BÃºsquedas</a></li>
                <li class="tab col s3"><a ngClass="{active: currentTab==='queries'}" (click)="currentTab='queries'">Consultas</a></li>
            </ul>
        </div>
        <div id="test1" class="col s12" *ngIf="currentTab === 'searches'">
            <ul class="collection">
                <li class="collection-item" *ngFor="let report of searches | async">

                    <p><b>Palabras Buscadas:</b>{{report.palabrasBuscadas}}</p>
                </li>
            </ul>
        </div>
        <div id="test2" class="col s12" *ngIf="currentTab === 'queries'">
            <ul class="collection">
                <li class="collection-item" *ngFor="let report of searches | async">
                    <p><b>Item:</b><span>{{report.nombreItem}}</span></p>
                    <p><b>Cantidad:</b><span>{{report.cantidad}}</span></p>
                </li>
            </ul>
        </div>
    </div>
</div>
