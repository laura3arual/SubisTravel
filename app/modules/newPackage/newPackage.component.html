<div class="container new-item row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="name" type="text" class="validate" [(ngModel)]="currentItem.nombre" required>
                <label for="name">Nombre</label>
            </div>
            <div class="input-field col s6">
                <input id="description" type="text" class="validate" [(ngModel)]="currentItem.descripcion" required>
                <label for="description">Descripción</label>
            </div>
            <div class="input-field col s6">
                <input id="descriptionCantidad" type="text" class="validate" [(ngModel)]="currentItem.descripcionCantidad" required>
                <label for="descriptionCantidad">Descripción Cantidad</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="disabled" type="text" class="validate" [(ngModel)]="currentItem.imagen" required>
                <label for="disabled">Imagen</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="value" type="number" class="validate" [(ngModel)]="currentItem.valor" required>
                <label for="value">Valor</label>
            </div>
            <div class="col s12 m6 categories">
                <p>Categorìa del item</p>
                <p *ngFor="#category of categories" class="">
                    <input name="categories" type="radio" id="{{category.id}}" [value]="category.id" (change)="setClasificationId($event.target.value)"/>
                    <label attr.for="{{category.id}}">{{category.nombre}}</label>
                </p>
            </div>

        </div>
        <a class="waves-effect waves-light btn" (click)="createItem()">Adicionar Items</a>

        <div class="col s12" *ngIf="currentPackage.idItemPaquete">
            <ul class="collection" *ngIf="items.length">
                <li class="collection-item row valign-wrapper" *ngFor="#item of items">
                    <img [routerLink]="['/Item', {id: item.id}]" src="{{item.imagen}}" class="responsive-img col s2 item-image">
                    <span class="title col s9 valign">{{item.nombre}}</span>
                    <div class="check col s1 valign">
                        <input #selected type="checkbox" id="{{'item' + item.id}}" (change)="updateItemList(item.id)"/>
                        <label [attr.for]="'item' + item.id"></label>
                    </div>
                </li>
            </ul>
        </div>


        <a class="waves-effect waves-light btn" (click)="createPackage()">Crear Paquete</a>
    </form>

</div>
