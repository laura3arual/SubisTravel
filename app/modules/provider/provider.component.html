<div class="container provider-detail">
    <h1 class="principal-title">{{provider.nombre}}</h1>
    <img src="{{provider.imagenPrincipal}}" alt="">
    <div class="row">
    	<div class="col s5 offset-s1">
    		<label>Dirección</label>
    		<p>{{provider.direccion}}</p>
    	</div>
    	<div class="col s5 offset-s1">
    		<label>Correo electrónico</label>
    		<p>{{provider.email}}</p>
    	</div>
    </div>
</div>
