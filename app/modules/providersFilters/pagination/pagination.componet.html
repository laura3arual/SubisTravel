<div class="container col s12">
    <ul class="pagination">
        <li *ngIf="pageSetIndex !== 0" (click)="loadLessPages()"><a href="#!"><i class="fa fa-chevron-left"></i></a></li>
        <li class="waves-effect" [ngClass]="{active: currentPage === page}" (click)="setCurrentPage(page)" *ngFor="#page of currentPages"><a href="#!">{{page}}</a></li>
        <li *ngIf="!isTheLastSet()" (click)="loadMorePages()"><a href="#!"><i class="fa fa-chevron-right"></i></a></li>
    </ul>
</div>
