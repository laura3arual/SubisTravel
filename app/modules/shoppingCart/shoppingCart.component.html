<div class="shopping-cart container">
    <h1 class="center principal-title">CARRO DE COMPRAS</h1>
    <ul class="collection">
        <li class="collection-item" *ngFor="#item of currentCart.items">
            <div class="row valign-wrapper" *ngIf="item.detail && item.detail.nombre">
                <img src="{{item.detail.imagen}}" [routerLink]="['/Item', {id: item.idItem}]" alt="" class="col s12 m2 valign">
                <p class="title col s12 m7 valign unselectable"><strong>{{item.detail.nombre}}</strong>
                    <br>
                    <span>{{item.detail.descripcion}}</span>
                    <span>{{item.detail.estado}}</span>
                </p>
                <p class="col s3 m1 offset-s3 valign">
                    X{{item.cantidad}} de {{item.descripcionCantidad}}
                </p>
                <p class="col s3 m1 valign">
                    ${{item.valor}}
                </p>
                <a (click)="removeItem(item.id)" class="delete-btn col s3 m1 center-align"><i class="fa fa-trash"></i></a>
            </div>
        </li>
    </ul>

    <ul class="collapsible item-content" data-collapsible="expandable">
        <li>
            <div class="collapsible-header"><i class="fa fa-info"></i>Detalles de Compra</div>
            <div class="collapsible-body details">
                <div class="row">
                    <div class="input-field col s5 offset-s1">
                        <input id="name" type="text" class="validate">
                        <label class="active" for="name">Nombres</label>
                    </div>
                    <div class="input-field col s5 offset-s1">
                        <input id="Apellidos" type="text" class="validate">
                        <label class="active" for="Apellidos">Apellidos</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s5 offset-s1">
                        <input id="identificación" type="text" class="validate">
                        <label class="active" for="identificación">Numero de identificación</label>
                    </div>
                    <div class="input-field col s5 offset-s1">
                        <input id="Telefono" type="text" class="validate">
                        <label class="active" for="Telefono">Telefono</label>
                    </div>
                </div> 
            </div> 
        </li>
        <li>
            <div class="collapsible-header"><i class="fa fa-credit-card"></i>Medios de pago</div>
            <div class="collapsible-body payment">
                <div class="row">
                    <div class="input-field col s4 offset-s1">
                        <img src="http://www.electronictransfer.com/blog/wp-content/uploads/2012/04/visa-mastercard.jpg" alt="" class="img-credit-card">
                        <label class="lbl-credit-card">Seleccione tarjeta de crédito</label>
                    </div>
                    <div class="input-field col s6 offset-s1">
                        <select class="browser-default">
                            <option>Master Card</option>
                            <option>American Express</option>
                            <option>Visa electron</option>
                        </select>   
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s11 offset-s1">
                        <input id="cardName" type="text" class="validate">
                        <label class="active" for="cardName">Nombre en la tarjeta</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s11 offset-s1">
                        <input id="cardNumber" type="text" class="validate">
                        <label class="active" for="cardNumber">Número de tarjeta</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s5  offset-s1">
                        <input id="expireDate" type="text" class="validate">
                        <label class="active" for="expireDate">Fecha de vencimiento</label>
                    </div>
                    <div class="input-field col s5  offset-s1">
                        <input id="validateCode" type="text" class="validate">
                        <label class="active" for="validateCode">Codigo verificación</label>
                    </div>
                </div> 
                <div class="row">
                    <button class="btn waves-effect waves-light right" type="submit" name="action" (click)="buy()">Comprar!
                        <i class="fa fa-shopping-bag"></i>
                    </button>
                    <br>
                </div>
            </div>

        </li>

    </ul>

</div>
